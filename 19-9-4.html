<h1 style="background-color: yellow;align-items: center;height: 80px;">column layout</h1>
<style>
     { box-sizing:border-box
     }
     .column1{
        float: left;
        width: 60%;
        height: 300px;
        padding: 10px;
     }
     .column2{
        float: left;
        width: 30%;
        height: 300px;
        padding: 5px;
     }
      .row::after{
        content: none;
        display: table;


     }
     
        
 
</style>
<body>
    <div class="row" > <div class="column1" style="background-color: aquamarine;" > 
        <h2>column 1</h2>
    </div>
        <div class="column2" style="background-color: bisque; float: right;">
            <h2>column 2</h2>

        </div>


 
</div>
