<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title><fieldset>Personal details</fieldset></title>
<body>
    <form>
        <fieldset style="width: 40%;">
            <legend>personal details</legend>
        
        <table>
            <tr>
                <td>
                    User id: 
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    password: 
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender: 
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email: 
                </td>
                <td>
                    <input type="mail">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth: 
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                   Address:
                </td>
                <td>
                     <input type="Address"> 
                </td> 
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
