<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-container{
        grid-template-columns: auto auto auto auto;
        display: grid;
        background-color: rgb(255, 255, 255);
        padding: 20px;
        margin: 10px;

    }
    .grid-items{
        border: 2px; border-color:rgb(255, 255, 255);
        background-color: yellow;
        border-width: 10px;
        padding: 20px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
        

    }
</style>
<body>
    <h1>What do you think? </h1>
    <div class="grid-container">
        <div class="grid-items" style="order: 8; ">1</div>
        <div class="grid-items" style="order: 2; ">2</div>
        <div class="grid-items" style="order: 1; ">3</div>
        <div class="grid-items" style="order: 3; ">4</div>
        <div class="grid-items" style="order: 7; ">5</div>
        <div class="grid-items" style="order: 4; ">6</div>
        <div class="grid-items" style="order: 5; ">7</div>
        <div class="grid-items" style="order: 6; ">8</div>
    </div>
</body>
</html>
